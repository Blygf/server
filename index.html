<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Guru - The Ultimate Checklist Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hero {
            background-image: url('picture.png');
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #3e8e41;
        }
        .checklist-container {
            margin: 20px 0;
        }
        .checklist-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .checklist-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .checklist-item label {
            font-size: 18px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        .footer button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .footer button:hover {
            background-color: #3700b3;
        }
        .footer .menu {
            font-size: 16px;
            color: #6200ea;
            text-decoration: none;
            margin-left: 20px;
        }
        .footer .menu:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }
            .hero p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Hello, Volnyhugo</h1>
            <p>Welcome to your personalized checklist</p>
        </div>
        <div class="checklist-container">
            <div class="checklist-item">
                <input type="checkbox" id="task1" checked>
                <label for="task1">Work on the project</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="task2" checked>
                <label for="task2">Drink water</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="task3">
                <label for="task3">Eat some food</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="task4">
                <label for="task4">Send email to friend</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="task5">
                <label for="task5">Go home</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="task6" checked>
                <label for="task6">Sleep</label>
            </div>
        </div>
        <div class="footer">
            <button class="btn-primary">+ Add New Task</button>
            <div>
                <a href="#" class="menu">Edit</a>
                <a href="#" class="menu">Menu</a>
            </div>
        </div>
    </div>
    <script>
        const startNowBtns = document.querySelectorAll('.start-now-btn');
        startNowBtns.forEach((btn) => {
            btn.addEventListener('click', () => {
                // Add your logic here to handle the click event
                console.log('Start Now button clicked!');
            });
        });
    </script>
</body>
</html>
